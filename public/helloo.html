

<!doctype html>

<html>
<head>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-
beta.17/angular.min.js"></script>
</head>
<body>


<!--https://www.geeksforgeeks.org/how-to-push-elements-in-an-array-using-angularjs/-->

    <div ng-app="app">
        <div ng-controller="controller">
            <h1>What To EAT?</h1>
            <h2> Your Suggeation:
            <input type="text" ng-model='newfood'>
                <button ng-click='push()'>
                    Click to push
                </button>
            </h2>
<!--            You Answer:  "{{val}}"<br>-->
            Preferred Cuisine: {{arr}}<br><br>

            <button ng-click='random()'>
                Random ING
            </button>

            <p> Meal For Today: {{randomQuote}}</p>
        </div>
    </div>

    <script>
        var myApp = angular.module("app", []);
        myApp.controller("controller", function ($scope) {
            $scope.arr = ['KFC', 'PIZZA'];
            $scope.newfood = '';
            $scope.push = function () {
                $scope.arr.push($scope.newfood);
            };

            $scope.random = function () {
                $scope.randomQuote = $scope.arr[Math.floor(Math.random() * $scope.arr.length)];
                // var randomItem = arr[Math.floor(Math.random()*arr.length)];
            };
        });
    </script>




</body>
</html>
